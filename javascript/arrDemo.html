<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        字符串中每个字符的出现次数
         */
        var str="aAabfBffCoApjskAqqwsedfCFSA";
        //统计字符出现次数，不区分大小写，所以先转化为全大写或全小写
        str=str.toLocaleLowerCase();//转为小写
        //创建一个对象，把字母作为键，次数作为值
        var obj={};
        //遍历字符串中的字符
        for (var i=0;i<str.length;i++){
            //把遍历的每个字符都放进key里；
           var key=str[i];
           if (obj[key]){//如果有这个key
               obj[key]++;
           }else {//如果没有这个key
               obj[key]=1;
           }
        }
        //遍历对象
        for(key in obj){
            console.log(key+"出现了"+obj[key]+"次");
        }



    </script>

</body>
</html>
