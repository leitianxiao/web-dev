    <input type="button" value="开灯" id="btn">
    <script src="common.js"></script>

        var btnObj=my$("btn");

            if (document.body.className!="cls") {
                document.body.className = "cls";

            }else{
                document.body.className="";
                btnObj.value="开灯";
            }



        }
